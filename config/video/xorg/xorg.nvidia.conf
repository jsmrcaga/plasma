Section "ServerLayout"
	Identifier "TwinLayout"
	Screen 0 "metaScreen" 0 0
EndSection

Section "Monitor"
	Identifier "Monitor0"
	Option "Enable" "true"
	Modeline "1920x1080_60.00"  173.00  1920 2048 2248 2576  1080 1083 1088 1120 -hsync +vsync
EndSection

Section "Device"
	Identifier "Card0"
	Driver "nvidia"
	VendorName "NVIDIA Corporation"
	Option "MetaModes" "1920x1080"
	Option "ConnectedMonitor" "DP-0"
	Option "ModeValidation" "NoDFPNativeResolutionCheck, NoWidthAlignmentCheck, NoMaxPClkCheck, NoEdidMaxPClkCheck, NoMaxSizeCheck, NoHorizSyncCheck, NoVertRefreshCheck, NoVirtualSizeCheck, NoTotalSizeCheck, NoDualLinkDVICheck, NoDisplayPortBandwidthCheck, AllowNon3DVisionModes, AllowNonHDMI3DModes, AllowNonEdidModes, NoEdidHDMI2Check, AllowDpInterlaced"
	Option "AllowExternalGpus" "True"
	Option "PrimaryGPU" "yes"
	Option "AllowEmptyInitialConfiguration"
EndSection

Section "Screen"
	Identifier "metaScreen"
	Device "Card0"
	Monitor "Monitor0"
	DefaultDepth 24
	Option "TwinView" "True"
	SubSection "Display"
		Modes "1920x1080"
	EndSubSection

	SubSection "Display"
		Virtual 1920 1080
		Depth 24
		Modes "1920x1080R"
	EndSubSection
EndSection

Section "ServerFlags"
	Option "AutoAddGPU" "false"
EndSection
